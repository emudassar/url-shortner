<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="/shorten" method="POST" id="shorten-form">
        <h1>Url Shortner</h1>
        <label for="url">Url:</label>
        <input type="url" id="url" name="url" required />
        <label for="shortcode">Shortcode:</label>
        <input type="text" id="shortcode" name="shortcode" />
        <button type="submit">Submit</button>
        <ul class="shortened-links"></ul>
      </form>
    </div>

    <script>
      const form = document.getElementById("shorten-form");
      const list = document.querySelector(".shortened-links");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("url").value;
        const shortcode = document.getElementById("shortcode").value;

        const res = await fetch("/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, shortcode }),
        });

        const data = await res.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        const li = document.createElement("li");
        li.innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        list.appendChild(li);

        form.reset();
      });
    </script>
  </body>
</html>
